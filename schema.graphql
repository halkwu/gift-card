scalar Date

type Transaction {
	date: Date
	description: String
	amount: Float
	balance: Float
	currency: String
}

type GiftCardResult {
	balance: Float
	currency: String
	cardNumber: String
	expiryDate: String
	purchases: Int
	transactions: [Transaction]
}

type Query {
	checkGiftCard(cardNumber: String!, pin: String!, headless: Boolean = false): GiftCardResult
}

